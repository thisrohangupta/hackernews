{{define "content"}}
<div class="auth-container">
    <div class="auth-box">
        <h1>Create Portfolio</h1>
        <p>Give your portfolio a name to get started</p>

        {{if .Error}}
        <div class="alert alert-error">{{.Error}}</div>
        {{end}}

        <form method="POST" action="/portfolio/new" class="auth-form">
            <div class="form-group">
                <label for="name">Portfolio Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., Family Portfolio, Retirement" required autofocus>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Portfolio</button>
        </form>
    </div>
</div>
{{end}}

{{define "scripts"}}{{end}}

{{template "base" .}}
