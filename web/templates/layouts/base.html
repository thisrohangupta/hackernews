{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    {{if .User}}
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/dashboard">TrueNorth</a>
        </div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/import?portfolio={{if .Portfolio}}{{.Portfolio.ID}}{{end}}">Import</a>
            <a href="/scenarios?portfolio={{if .Portfolio}}{{.Portfolio.ID}}{{end}}">Scenarios</a>
        </div>
        <div class="nav-user">
            <span>{{.User.Name}}</span>
            <a href="/logout" class="btn btn-sm">Logout</a>
        </div>
    </nav>
    {{end}}

    <main class="container">
        {{template "content" .}}
    </main>

    <footer class="footer">
        <p>FinDosh TrueNorth - Unified Portfolio Intelligence</p>
    </footer>

    {{template "scripts" .}}
</body>
</html>
{{end}}

{{define "scripts"}}{{end}}
